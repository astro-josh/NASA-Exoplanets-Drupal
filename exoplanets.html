<body>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <div id="detailsPlaceholder">
        <script type="text/javascript">
            $(document).ready(function() {
                $("#jqGrid").jqGrid({
                    url: 'https://exoplanetarchive.ipac.caltech.edu/cgi-bin/nstedAPI/nph-nstedAPI?table=exoplanets&select=pl_hostname,pl_pnum,pl_radj,ra,dec,st_dist,st_optmag,st_teff,st_mass&format=json',
                    datatype: "json",
                    colModel: [{
                        label: 'Host Star Name',
                        name: 'pl_hostname',
                        width: 100
                    }, {
                        label: 'Planets',
                        name: 'pl_pnum',
                        width: 70
                    }, {
                        label: 'RA',
                        name: 'ra',
                        width: 70
                    }, {
                        label: 'Dec',
                        name: 'dec',
                        width: 70
                    }, {
                        label: 'Planet Radius (Jupiter radii)',
                        name: 'pl_radj',
                        width: 150,
                        sorttype: 'number'
                    }, {
                        label: 'Distance (pc)',
                        name: 'st_dist',
                        width: 100,
                        sorttype: 'number'
                    }, {
                        label: 'Optical Magnitude [mag]',
                        name: 'st_optmag',
                        width: 150,
                        sorttype: 'number'
                    }, {
                        label: 'Effective Temperature (K)',
                        name: 'st_teff',
                        width: 150,
                        sorttype: 'number'
                    }, {
                        label: 'Stellar Mass (solar mass)',
                        name: 'st_mass',
                        width: 150,
                        sorttype: 'number'
                    }, ],
                    viewrecords: true, // show the current page, data rang and total records on the toolbar
                    width: 1000,
                    height: 400,
                    rowNum: 30,
                    loadonce: true,
                    pager: "#jqGridPager"
                });
            });
        </script>
</body>
